  - Contributing:
      - Guide: contributing/guide.md
      - Style Guide: contributing/docs-conventions.md
      - Releasing: contributing/RELEASING.md
  - Roadmap:
      - Overview: roadmap/index.md
      - EARS requirements and architecture: roadmap/00-ears-requirements-and-architecture.md
      - Governance & overview: roadmap/governance-and-overview.md
      - Bootstrap & CI: roadmap/bootstrap-and-ci.md
      - Core primitives: roadmap/core-primitives.md
      - Scheduler: roadmap/scheduler.md
      - Observability: roadmap/observability.md
      - Utilities & scaffolding: roadmap/utilities-and-scaffolding.md
      - Examples & documentation: roadmap/examples-and-documentation.md
      - Testing & hardening: roadmap/testing-and-hardening.md
      - Release v1.0.0: roadmap/release-v1.0.0.md
      - Quality pass: roadmap/quality-pass.md
      - Future roadmap: roadmap/future-roadmap.md
markdown_extensions:
  # Core MkDocs/Material-friendly extensions
  - admonition
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables

  # PyMdown extensions for richer content features
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: GhostWeaselLabs
      repo: meridian-runtime
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic:
      mode: accept
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
