site_name: Meridian Runtime
site_description: Minimal, observable graph runtime for Python. Build real-time dataflows from small, single-responsibility nodes connected by typed, bounded edges.
repo_url: https://github.com/GhostWeaselLabs/meridian-runtime
repo_name: meridian-runtime
site_url: https://ghostweasellabs.github.io/meridian-runtime-docs/
edit_uri: edit/main/

# Documentation configuration
docs_dir: docs

theme:
  name: material
  language: en
  features:
    # Navigation & Structure
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.expand
    # Content Features
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.action.edit
    - content.tooltips
    # Search & TOC
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    # Disable automatic heading anchor/permalink icons (handled by CSS)
    - content.heading.permalinks: false
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  palette:
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/white-balance-sunny
        name: Switch to dark mode

extra_css:
  - styles/overrides.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GhostWeaselLabs/meridian-runtime
      name: GitHub Repository
    - icon: fontawesome/solid/book
      link: https://ghostweasellabs.github.io/meridian-halo/
      name: Meridian Halo
  generator: false
  status:
    new: Recently added
    deprecated: Deprecated

